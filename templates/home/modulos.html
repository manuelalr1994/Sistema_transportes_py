{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href={% static "css/stylesModulos.css" %} as="style">
    <link rel="stylesheet" href={% static "css/stylesModulos.css" %}>
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;800&family=Open+Sans:ital,wght@0,600;0,700;0,800;1,300&display=swap');
    </style>
</head>

<body class="MenuPrincipal">
    <aside>
        <div class="imageCows rulesImages"></div>
        <div class="imageLivestock rulesImages"></div>
    </aside>
    <nav class="firstMenu">
        <ul>
            {% if request.user.permisos_nomina %}
            <li class="activeMenu imgVaca">
                <a href="{% url 'nomina:home' %}">Nomina</a>
            </li>
            {% endif %}
            {% if request.user.permisos_fletes %}
            <li class="iconsMenu imgPasto">
                <a href="{% url 'fletes:home' %}">Fletes</a>
            </li>
            {% endif %}
            {% if request.user.permisos_facturacion %}
            <li class="iconsMenu imgCasa">
                <a href="{% url 'facturacion:home' %}">Facturación</a>
            </li>
            {% endif %}
            <li class="iconsMenu imgAtras">
                <a href="{% url 'home:home_ubicaciones' %}">Volver</a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="sectionMenu">
            <div class="menuJc containerMenuJc">
                <div class="moduloName">
                    <h3>Selección de <span class="coloring">modulo</span></h3>
                    <span class="subTextMenu">Transportes <span class="coloring">GSMO</span></span>
                    <!-- <div class="posicionMenu colorBotonMenu">
                        <a href="templates/modulo 1/catalogos.html">Entrar al modulo</a>
                    </div> -->
                </div>

            </div>
        </div>
    </section>
</body>

</html>
