{% block titulo %} Registro de puestos {% endblock titulo %}

                            </div>
                        </div>
                        <div class="panel_body" id="formulario">
                            <div class="grupo_formulario roll">
                                <div class="colum_input" style="width:50%">
                                    <label>CÃ³digo del puesto</label>
                                    <input class="form_control" type="text" value="{{ codigo_actual }}" disabled>
                                </div>

                                    <label>Nombre del puesto</label>
                                    {{ form.nombre }}

                            </div>

                    </div>
                    {%include 'home/conmon/btnGuardar.html' %}
