{% extends 'home/home_fletes.html' %}
{% load static %}
{% block titulo %} Consulta de cultivo {% endblock titulo %}
{% block contenido %}

<!-- Section -->

<section class="listas">    
    <div class="listas_recientes">
        <div class="encabezado_listas" id="var_encabezado">
            <h2 class="titulo" id="var_titulo">Consulta de Cultivo</h2>
        </div>
        <div class="control_back_botton">
            <a class="btn seleccion_ch back disable-select" href="{% url 'fletes:catalogos:cultivos:lista' %}">Retornar</a>
        </div>
        <div class="overflow">  
            <div class="contenedorRegistro_empleados">
                <div class="panel panel_default">
                    <div class="panel_heading">
                        <h3>Datos de la empresa</h3>
                    </div>
                    <div class="panel_body">
                        <div class="grupo_formulario roll">
                            <div class="var_colum_input">
                                <label>Código de cultivo</label>
                                <input type="number" class="form_control" placeholder="Escriba el código de cultivo">
                            </div>
                            <div class="var_colum_input">
                                <label>Nombre del cultivo</label>
                                <input type="number" class="form_control" placeholder="Escriba el nombre del cultivo">
                            </div>
                        </div>
                        <div class="grupo_formulario roll">
                            <div class="var_colum_input">
                                <label>Código de variedad</label>
                                <input type="number" class="form_control" placeholder="Escriba el código de variedad">
                            </div>
                            <div class="var_colum_input">
                                <label>Nombre de la variedad</label>
                                <input type="number" class="form_control" placeholder="Escriba el nombre de la variedad">
                            </div>
                        </div>
                        <div class="grupo_formulario roll">
                            <div class="var_colum_input">
                                <label>Código de cuadro</label>
                                <input type="number" class="form_control" placeholder="Escriba el código de cuadro">
                            </div>
                            <div class="var_colum_input">
                                <label>Nombre del cuadro</label>
                                <input type="number" class="form_control" placeholder="Escriba el nombre del cuadro">
                            </div>
                        </div>
                        <div class="grupo_formulario roll">
                            <div class="var_colum_input">
                                <label>Código de lote</label>
                                <input type="number" class="form_control" placeholder="Escriba el código de lote">
                            </div>
                            <div class="var_colum_input">
                                <label>Nombre del lote</label>
                                <input type="number" class="form_control" placeholder="Escriba el nombre del lote">
                            </div>
                        </div>
                        <div class="grupo_formulario roll">
                            <div class="colum_input"></div>
                            <div class="colum_input">
                                <label>Has.</label>
                                <input type="number" class="form_control" placeholder="Escriba el Has.">
                            </div>
                        </div>
                    </div>
                </div>
                </form>
                {%include 'home/conmon/btnMasEditar.html' %}
            </div>
        </div>
    </div>
</section>

<!-- Section -->

{% endblock contenido %}
