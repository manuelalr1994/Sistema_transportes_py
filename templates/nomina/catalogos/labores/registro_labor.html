{% extends 'home/home_nomina.html' %}
{% load static %}
{% block titulo %} Registro de labor {% endblock titulo %}
{% block contenido %}

<!-- Section -->

<section class="listas">    
    <div class="listas_recientes">
        <div class="encabezado_listas" id="var_encabezado">
            <h2 class="titulo" id="var_titulo">Registro de Labor</h2>
        </div>
        <div class="control_back_botton">
            <a class="btn seleccion_ch back disable-select" href="{% url 'nomina:catalogos:labores:lista' %}">Retornar</a>
        </div>
        <div class="overflow">
            <div class="contenedorRegistro_empleados">
                <form method="POST">{% csrf_token %}
                    <div class="panel panel_default">
                        <div class="panel_heading">
                            <h3>Datos del Campo agrícola</h3>
                        </div>
                        <div class="panel_body">
                            <div class="grupo_formulario roll">
                                <div class="colum_input">
                                    <label>Código</label>
                                    <input class="form_control" type="text" value="{{ codigo_actual }}" disabled>
                                </div>
                                <div class="colum_input">
                                    <label>Nombre de labor</label>
                                    {{ form.nombre }}
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    {%include 'home/conmon/btnGuardar.html' %}

                </form>
            </div>
        </div>
    </div>
</section>


<!-- Section -->

{% endblock contenido %}
