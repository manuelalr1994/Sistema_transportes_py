{% extends 'users/base_users.html' %}
{% load static %}
{% block titulo %} Consulta de Usuario {% endblock titulo %}
{% block contenido %}

<section class="listas">
    <div class="listas_recientes">
        <div class="encabezado_listas" id="var_encabezado">
            <h2 class="titulo" id="var_titulo">Consulta del Usuario</h2>
        </div>
        <div class="control_back_botton">
            <a class="btn seleccion_ch back disable-select"
                href="{% url 'users_app:user_list' %}">Retornar</a>
        </div>
        <div class="overflow">
            <div class="contenedorRegistro_empleados">
                <div class="panel panel_default">
                    <div class="panel panel_default">
                        <div class="panel_heading">
                            <h3>Datos del Usuario</h3>
                        </div>
                    </div>
                    <div class="panel_body" id="formulario">
                        <div class="grupo_formulario roll">
                            <div class="colum_input" style="width:50%">
                                <label>Username</label>
                                <input class="form_control" disabled value="{{ object.username }}">
                            </div>
                            <div class="colum_input" id="grupoNombre" style="width:50%">
                                <label>Nombres</label>
                                <input class="form_control" disabled value="{{ object.nombres }}">
                            </div>
                            <div class="colum_input" id="grupoNombre" style="width:50%">
                                <label>Apellidos</label>
                                <input class="form_control" disabled value="{{ object.apellidos }}">
                            </div>
                        </div>
                        <div class="grupo_formulario roll">
                            <div class="colum_input" id="grupoNombre" style="width:50%">
                                <label>Email</label>
                                <input class="form_control" disabled value="{{ object.email }}">
                            </div>
                            <div class="colum_input" id="grupoNombre" style="width:50%">
                                <label>Sexo</label>
                                <input class="form_control" disabled value="{{ object.genero }}">
                            </div>
                        </div>
                    </div>
                </div>
                {%include 'home/conmon/btnMasEditar.html' %}
            </div>
        </div>
</section>
{% endblock contenido %}
