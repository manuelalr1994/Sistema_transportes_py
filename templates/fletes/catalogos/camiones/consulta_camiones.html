{% extends 'home/home_fletes.html' %}
{% load static %}
{% block titulo %} Consulta de camiones {% endblock titulo %}
{% block contenido %}

<!-- Section -->

<section class="listas">    
    <div class="listas_recientes">
        <div class="encabezado_listas" id="var_encabezado">
            <h2 class="titulo" id="var_titulo">Consulta de Camiones</h2>
        </div>
        <div class="control_back_botton">
            <a class="btn seleccion_ch back disable-select" href="{% url 'fletes:catalogos:camiones:lista' %}">Retornar</a>
        </div>
        <div>  
            <div class="contenedorRegistro_empleados">
                <div class="panel panel_default">
                    <form>
                        <div class="panel panel_default">
                            <div class="panel_heading">
                                <h3>Datos del Camion</h3>
                            </div>
                        </div>
                        <div class="panel_body">
                            <div class="grupo_formulario roll">
                                <div class="colum_input">
                                    <label>Codigo</label>
                                    <input type="number" value="{{ object.codigo }}" class="form_control" disabled>
                                </div>
                                <div class="colum_input">
                                    <label>Nombre del Camion</label>
                                    <input type="text" value="{{ object.nombre }}" class="form_control" disabled>
                                </div>
                                <div class="colum_input">
                                    <label>Alias</label>
                                    <input type="text" value="{{ object.alias }}" class="form_control" disabled>
                                </div>
                            </div>
                            <div class="grupo_formulario roll">
                                <div class="colum_input">
                                    <label>Compa√±ia Fletera</label>
                                    <input type="text" value="{{ object.compania_fletera }}" class="form_control" disabled>
                                </div>
                                <div class="colum_input">
                                    <label>Costo por hora</label>
                                    <input type="number" value="{{ object.costo_hra }}" class="form_control" disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                    {%include 'home/conmon/btnMasEditar.html' %}
            </div>
        </div>
    </div>
</section>

{% endblock contenido %}
